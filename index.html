<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <title>100Devs Calculator</title>

    </head>
    <body>

        <section>
            <div class="container">
                <img src="calculator.jpg" alt="calculator">
                <div class="display">
                    <h2>0</h2>
                </div>
                <div class="input row-1" id="seven"></div>
                <div class="input row-1" id="eight"></div>
                <div class="input row-1" id="nine"></div>
                <div class="input row-1" id="divide"></div>
                <div class="input row-2" id="four"></div>
                <div class="input row-2" id="five"></div>
                <div class="input row-2" id="six"></div>
                <div class="input row-2" id="multiply"></div>
                <div class="input row-3" id="one"></div>
                <div class="input row-3" id="two"></div>
                <div class="input row-3" id="three"></div>
                <div class="input row-3" id="add"></div>
                <div class="input row-4" id="zero"></div>
                <div class="input row-4" id="point"></div>
                <div class="input row-4" id="equal"></div>
                <div class="input row-4" id="minus"></div>
            </div>
        </section>
        
        <script src="main.js"></script>
    </body>
</html>
